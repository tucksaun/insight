language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

before_script:
  - composer install

script:
  - vendor/bin/simple-phpunit

jobs:
  include:
    - stage: test
      php: 5.3
      dist: precise
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: hhvm
    - stage: release
      php: 5.3
      dist: precise
      before_script:
        - composer install --no-dev -o
      script:
        - curl -LSs https://box-project.github.io/box2/installer.php | php
        - mkdir -p build/
        - php box.phar build
      deploy: &s3
        provider: s3
        access_key_id: $AWS_ACCESS_KEY_ID
        secret_access_key: $AWS_SECRET_ACCESS_KEY
        bucket: "get.insight.sensiolabs.com"
        skip_cleanup: true
        region: eu-west-1
        acl: public-read
        local_dir: build
        on:
          tags: true
